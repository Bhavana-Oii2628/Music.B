<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
  <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body, html {
          height: 100%;
          font-family: Arial, sans-serif;
          background: rgba(0, 0, 0, 0.8); /* Dark Transparent Background */
          display: flex;
          justify-content: center;
          align-items: center;
          position: relative;
      }

      /* Background Smooth Glowing Effect */
      body::before {
          content: "";
          position: absolute;
          width: 100%;
          height: 100%;
          background: radial-gradient(circle, rgba(0, 255, 255, 0.3) 10%, rgba(0, 0, 0, 0.9) 90%);
          animation: backgroundGlow 4s infinite alternate;
          z-index: -1;
      }

      .player-container {
          text-align: center;
          padding: 30px;
          border-radius: 20px;
          background: rgba(0, 0, 0, 0.7); /* Dark Box with Transparency */
      }

      /* Glowing Music Player Text */
      .player-container h1 {
          font-size: 2.5rem;
          margin-bottom: 20px;
          text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff;
          animation: glow 1.5s infinite alternate;
      }

      /* Audio Player */
      audio {
          width: 100%;
          outline: none;
      }

      /* Control Buttons */
      .controls {
          margin-top: 20px;
      }

      .controls button {
          background-color: #008080;
          color: white;
          padding: 10px 20px;
          font-size: 1rem;
          border: none;
          border-radius: 30px;
          cursor: pointer;
          transition: 0.4s;
          margin: 0 10px;
      }

      /* Song Title */
      #songTitle {
          font-size: 1.2rem;
          margin-top: 20px;
      }

      /* Keyframes for Glowing Effect */
      @keyframes glow {
          from {
              text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff;
          }
          to {
              text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff;
          }
      }

      /* Background Smooth Glowing Animation */
      @keyframes backgroundGlow {
          from {
              background: radial-gradient(circle, rgba(0, 255, 255, 0.4) 10%, rgba(0, 0, 0, 0.9) 90%);
          }
          to {
              background: radial-gradient(circle, rgba(0, 255, 255, 0.6) 15%, rgba(0, 0, 0, 0.9) 85%);
          }
      }
  </style>
</head>
<body>

  <div class="player-container">
    <h1>Music Player</h1>  <!-- Glowing Effect Added -->
    
    <!-- Audio Player -->
    <audio id="audio" controls>
      <source id="audioSource" src="" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>

    <!-- Music Control Buttons -->
    <div class="controls">
      <button id="prevBtn">Prev</button>
      <button id="playPauseBtn">Play</button>
      <button id="nextBtn">Next</button>
    </div>
    
    <!-- Song Title -->
    <h2 id="songTitle">No song playing</h2>
  </div>

  <script src="app.js"></script>

</body>
</html
